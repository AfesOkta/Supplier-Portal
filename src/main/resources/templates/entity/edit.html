<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
    <head>
        <meta charset="UTF-8">
        <title>Entity and Site</title>


    </head>
    <section layout:fragment="breadcrumb">
        <h1>Daftar Entity and Site</h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Daftar Entity and Site</li>
        </ol>	
    </section>

    <section layout:fragment="content" class="container">

        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Entity Form</h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">

                    <form method="post" th:action="@{/entity/edit}" th:object="${companyInfo}">
                        
                        <div class="form-group">                            
                            <label>Entity ID</label>
                            <div class="form-group">
                            <input type="text" th:field="*{prefix1}" class="form-control-label" name="prefiks" disabled="true">
                            <input type="text" th:field="*{oldEntity}" class="form-control-label" name="entityID" placeholder="Entity ID" disabled="true">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" th:field="*{companyName}" class="form-control" name="companyName" placeholder="Company Name">
                        </div>

                        <div class="form-group">
                            <label>Company Address</label>
                            <input type="text" th:field="*{companyAddress}" class="form-control" name="companyAddress" placeholder="Company Address">
                        </div>
                        
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" th:field="*{city}" class="form-control" name="city" placeholder="City">
                        </div>
                        
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" name="phone" placeholder="Phone">
                        </div>
                        
                        <div class="form-group">
                            <label>Tax ID</label>
                            <input type="text" th:field="*{taxId}" class="form-control" name="taxId" placeholder="TaxId">
                        </div>
                        
                        <div class="form-group">
                            <label>Tax Tolerance</label>
                            <input type="text" th:field="*{maxRounding}" class="form-control" name="maxRounding" placeholder="TaxId">
                        </div>
                        
                        <div class="form-group">
                            <label>Orlansoft Api Address</label>
                            <input type="text" th:field="*{serverAddress}" class="form-control" name="serverAddress" placeholder="Server Address">
                        </div>
                        
                        <div class="form-group">
                            <label>User Authentication</label>
                            <input type="text" th:field="*{userAuth}" class="form-control" name="userAuth" placeholder="User Authentication">
                            <label>Password Authentication</label>
                            <input type="text" th:field="*{passAuth}" class="form-control" name="passAuth" placeholder="Password Authentication">
                        </div>
                        <div class="form-group">
                            <label>Entity Logo</label>
                            <div class="form-group-sm">
                            <input type="file" name="file" id="file"/>
                            <input type="submit" value="Upload" />
                            </div>
                        </div>
                        
                        <input type="hidden" name="id" th:field="*{id}">

                        <div class="form-group">

                            <input class="btn btn-primary" type="submit" value="Save">
                            <a th:href="@{/entity/list}" class="btn btn-primary" role="button">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </section>

</html>
