<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

    <head>
        <title>Dashboard</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:src="@{/js/aplikasi/grafik.js}"></script>
    </head>
    <body>
        <section layout:fragment="content">

            <section class="dashboard-counts no-padding-top">
                <div class="container-fluid" id="grafikTagihan">
                    <div class="row bg-white has-shadow">
                        <h3>Dashboard</h3>
                    </div>
                    <div id="chart_div" class="row bg-white has-shadow">
                    </div>
                </div>
            </section>
            
            <section class="dashboard-div-wrapper">
                <!-- OVERVIEW -->
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h3 class="panel-title">Weekly Overview</h3>
                        <p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="metric">
                                    <span class="icon"><i class="fa fa-shopping-cart"></i></span>
                                    <p>
                                        <span class="number">1,252</span>
                                        <span class="title">Purchase Order</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric">
                                    <span class="icon"><i class="fa fa-envelope"></i></span>
                                    <p>
                                        <span class="number">203</span>
                                        <span class="title">Good Receipt Notes</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric">
                                    <span class="icon"><i class="fa fa-upload"></i></span>
                                    <p>
                                        <span class="number">274,678</span>
                                        <span class="title">DropBox</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric">
                                    <span class="icon"><i class="fa fa-database"></i></span>
                                    <p>
                                        <span class="number">35%</span>
                                        <span class="title">Purchase Invoice</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div id="headline-chart" class="ct-chart"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="weekly-summary text-right">
                                    <span class="number">2,315</span> <span class="percentage"><i class="fa fa-caret-up text-success"></i> 12%</span>
                                    <span class="info-label">Total Sales</span>
                                </div>
                                <div class="weekly-summary text-right">
                                    <span class="number">$5,758</span> <span class="percentage"><i class="fa fa-caret-up text-success"></i> 23%</span>
                                    <span class="info-label">Monthly Income</span>
                                </div>
                                <div class="weekly-summary text-right">
                                    <span class="number">$65,938</span> <span class="percentage"><i class="fa fa-caret-down text-danger"></i> 8%</span>
                                    <span class="info-label">Total Income</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END OVERVIEW -->
            </section>    
        </section>
    </body>

</html>
